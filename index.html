<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Alarme Simples</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { margin-bottom: 20px; }
    label, select, input, button {
      margin: 8px 0;
      font-size: 16px;
    }
    #alarmeTela {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #222;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #alarmeTela button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #desligar { background: #e53935; color: white; }
    #soneca { background: #43a047; color: white; }
  </style>
</head>
<body>
  <div id="principal">
    <h1>‚è∞ Alarme Simples</h1>
    <label>Defina a hora:
      <input type="time" id="horaAlarme">
    </label>
    <br>
    <label>Som do alarme:
      <select id="somAlarme">
        <option value="beep">Beep</option>
        <option value="digital">Digital</option>
        <option value="sino">Sino</option>
      </select>
    </label>
    <br>
    <label>Ou escolha m√∫sica:
      <input type="file" id="arquivoMusica" accept="audio/*">
    </label>
    <br>
    <button onclick="ativarAlarme()">Ativar Alarme</button>
  </div>

  <div id="alarmeTela">
    <h1>üö® Alarme tocando!</h1>
    <button id="desligar" onclick="desligarAlarme()">Desligar</button>
    <button id="soneca" onclick="soneca()">Soneca (+5min)</button>
  </div>

  <script>
    let horaAlarme = null;
    let intervalo;
    let audio = null;
    let musicaUsuario = null;

    const sonsPredefinidos = {
      beep: "https://actions.google.com/sounds/v1/alarms/beep_short.ogg",
      digital: "https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg",
      sino: "https://actions.google.com/sounds/v1/alarms/bugle_tune.ogg"
    };

    document.getElementById("arquivoMusica").addEventListener("change", function(e){
      const file = e.target.files[0];
      if (file) {
        musicaUsuario = URL.createObjectURL(file);
      }
    });

    function ativarAlarme() {
      horaAlarme = document.getElementById("horaAlarme").value;
      if (!horaAlarme) {
        alert("Defina uma hora para o alarme!");
        return;
      }
      alert("Alarme definido para " + horaAlarme);
      intervalo = setInterval(verificarAlarme, 1000);
    }

    function verificarAlarme() {
      const agora = new Date();
      const horaAtual = agora.toTimeString().slice(0,5);
      if (horaAtual === horaAlarme) {
        tocarAlarme();
        clearInterval(intervalo);
      }
    }

    function tocarAlarme() {
      document.getElementById("alarmeTela").style.display = "flex";
      let som = musicaUsuario || sonsPredefinidos[document.getElementById("somAlarme").value];
      audio = new Audio(som);
      audio.loop = true;
      audio.play();
    }

    function desligarAlarme() {
      if (audio) {
        audio.pause();
        audio.currentTime = 0;
      }
      document.getElementById("alarmeTela").style.display = "none";
    }

    function soneca() {
      desligarAlarme();
      const agora = new Date();
      agora.setMinutes(agora.getMinutes() + 5);
      horaAlarme = agora.toTimeString().slice(0,5);
      intervalo = setInterval(verificarAlarme, 1000);
      alert("Soneca ativada! Novo alarme: " + horaAlarme);
    }
  </script>
</body>
</html>
